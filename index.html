<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="component">
        <section class="result">
          <h1>Your Result</h1>
          <article class="total">
            <h2>76</h2>
            <h3>of 100</h3>
          </article>
          <article class="content">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </article>
        </section>
        <section class="summary">
          <h1>Summary</h1>
          <section class="details">
            <article class="reaction">
              <p>
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="reaction"
                />Reaction
              </p>
              <p><span>80</span> / 100</p>
            </article>
            <article class="memory">
              <p>
                <img src="./assets/images/icon-memory.svg" alt="memory" />Memory
              </p>
              <p><span>92</span> / 100</p>
            </article>
            <article class="verbal">
              <p>
                <img src="./assets/images/icon-verbal.svg" alt="verbal" />Verbal
              </p>
              <p><span>61</span> / 100</p>
            </article>
            <article class="visual">
              <p>
                <img src="./assets/images/icon-visual.svg" alt="visual" />Visual
              </p>
              <p><span>72</span> / 100</p>
            </article>
            <button>Continue</button>
          </section>
        </section>
      </section>
      <section class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/PatryczekX">PatryczekX</a
        >.
      </section>
    </main>
  </body>
</html>
